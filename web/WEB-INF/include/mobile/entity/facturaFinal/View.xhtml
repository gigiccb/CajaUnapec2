<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="FacturaFinalViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewFacturaFinalTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:FacturaFinalListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="FacturaFinalViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{facturaFinalController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFacturaFinalLabel_idFacturaFinal}"/>
                            <h:outputText value="#{facturaFinalController.selected.idFacturaFinal}" title="#{myBundle.ViewFacturaFinalTitle_idFacturaFinal}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFacturaFinalLabel_idCliente}"/>
                            <h:outputText value="#{facturaFinalController.selected.idCliente.idCliente}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFacturaFinalLabel_idEmpleado}"/>
                            <h:outputText value="#{facturaFinalController.selected.idEmpleado.idEmpleado}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFacturaFinalLabel_idFormaDePago}"/>
                            <h:outputText value="#{facturaFinalController.selected.idFormaDePago.descripcionFormaDePago}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFacturaFinalLabel_idModPago}"/>
                            <h:outputText value="#{facturaFinalController.selected.idModPago.descripcionModPago}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFacturaFinalLabel_idServFacturable}"/>
                            <h:outputText value="#{facturaFinalController.selected.idServFacturable.descripcionServFacturable}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewFacturaFinalLabel_idDocumento}"/>
                            <h:outputText value="#{facturaFinalController.selected.idDocumento.descripcionDocumento}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
