<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TransaccionesViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTransaccionesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TransaccionesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TransaccionesViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{transaccionesController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTransaccionesLabel_idTransaccion}"/>
                            <h:outputText value="#{transaccionesController.selected.idTransaccion}" title="#{myBundle.ViewTransaccionesTitle_idTransaccion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTransaccionesLabel_idCliente}"/>
                            <h:outputText value="#{transaccionesController.selected.idCliente}" title="#{myBundle.ViewTransaccionesTitle_idCliente}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTransaccionesLabel_tipoMovimiento}"/>
                            <h:outputText value="#{transaccionesController.selected.tipoMovimiento}" title="#{myBundle.ViewTransaccionesTitle_tipoMovimiento}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTransaccionesLabel_montoTransaccion}"/>
                            <h:outputText value="#{transaccionesController.selected.montoTransaccion}" title="#{myBundle.ViewTransaccionesTitle_montoTransaccion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
