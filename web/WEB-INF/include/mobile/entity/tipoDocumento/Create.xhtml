<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoDocumentoCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTipoDocumentoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoDocumentoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoDocumentoCreateForm">

                <h:panelGroup id="display" rendered="#{tipoDocumentoController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoDocumentoLabel_idDocumento}" for="idDocumento" />
                            <p:inputText id="idDocumento" value="#{tipoDocumentoController.selected.idDocumento}" title="#{myBundle.CreateTipoDocumentoTitle_idDocumento}" required="true" requiredMessage="#{myBundle.CreateTipoDocumentoRequiredMessage_idDocumento}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoDocumentoLabel_descripcionDocumento}" for="descripcionDocumento" />
                            <p:inputText id="descripcionDocumento" value="#{tipoDocumentoController.selected.descripcionDocumento}" title="#{myBundle.CreateTipoDocumentoTitle_descripcionDocumento}" required="true" requiredMessage="#{myBundle.CreateTipoDocumentoRequiredMessage_descripcionDocumento}" size="60" maxlength="60"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoDocumentoLabel_estadoDocumento}" for="estadoDocumento" />
                            <p:inputText id="estadoDocumento" value="#{tipoDocumentoController.selected.estadoDocumento}" title="#{myBundle.CreateTipoDocumentoTitle_estadoDocumento}" required="true" requiredMessage="#{myBundle.CreateTipoDocumentoRequiredMessage_estadoDocumento}" size="20" maxlength="20"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoDocumentoController.saveNew}" value="#{myBundle.Save}" update="display,:TipoDocumentoListPage:TipoDocumentoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TipoDocumentoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
