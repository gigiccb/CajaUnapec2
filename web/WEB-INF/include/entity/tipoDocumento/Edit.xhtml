<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

    <ui:composition>
        <p:dialog id="TipoDocumentoEditDlg" widgetVar="TipoDocumentoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipoDocumentoTitle}" closeOnEscape="true">

            <h:form id="TipoDocumentoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoDocumentoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTipoDocumentoLabel_idDocumento}" for="idDocumento" />
                        <h:outputText id="idDocumento" value="#{tipoDocumentoController.selected.idDocumento}" />

                        <p:outputLabel value="#{myBundle.EditTipoDocumentoLabel_descripcionDocumento}" for="descripcionDocumento" />
                        <p:selectOneMenu id="descripcionDocumento" value="#{tipoDocumentoController.selected.descripcionDocumento}">
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItem itemLabel="Nota de credito" itemValue="Nota de credito"/>
                    <f:selectItem itemLabel="Nota de debito" itemValue="Nota de debito"/>
                    <f:selectItem itemLabel="Recibo de ingreso" itemValue="Recibo de ingreso"/>
                    
                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditTipoDocumentoLabel_estadoDocumento}" for="estadoDocumento" />
                        <p:selectOneMenu id="estadoDocumento" value="#{tipoDocumentoController.selected.estadoDocumento}">
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItem itemLabel="Expedido" itemValue="Expedido"/>
                    <f:selectItem itemLabel="Pendiente expedición" itemValue="Pendiente expedición"/>
                    <f:selectItem itemLabel="Cancelado" itemValue="Cancelado"/>
                    
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoDocumentoController.save}" value="#{myBundle.Save}" update="display,:TipoDocumentoListForm:datalist,:TipoDocumentoListForm:TipoDocumentoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoDocumentoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoDocumentoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
