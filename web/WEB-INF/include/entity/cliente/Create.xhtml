<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateClienteTitle}" closeOnEscape="true">

            <h:form id="ClienteCreateForm">

                <h:panelGroup id="display" rendered="#{clienteController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateClienteLabel_idCliente}" for="idCliente" />
                        <p:inputText id="idCliente" value="#{clienteController.selected.idCliente}" title="#{myBundle.CreateClienteTitle_idCliente}" required="true" requiredMessage="#{myBundle.CreateClienteRequiredMessage_idCliente}"/>

                        <p:outputLabel value="#{myBundle.CreateClienteLabel_nombreCliente}" for="nombreCliente" />
                        <p:inputText id="nombreCliente" value="#{clienteController.selected.nombreCliente}" title="#{myBundle.CreateClienteTitle_nombreCliente}" required="true" requiredMessage="#{myBundle.CreateClienteRequiredMessage_nombreCliente}" size="40" maxlength="40"/>

                        <p:outputLabel value="#{myBundle.CreateClienteLabel_tipoCliente}" for="tipoCliente" />
                        <p:selectOneMenu id="tipoCliente" value="#{clienteController.selected.tipoCliente}">
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItem itemLabel="Estudiante" itemValue="Estudiante"/>
                    <f:selectItem itemLabel="Empleado" itemValue="Empleado"/>
                    <f:selectItem itemLabel="Profesor" itemValue="Profesor"/>
                    
                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateClienteLabel_carreraCliente}" for="carreraCliente" />
                        <p:inputText id="carreraCliente" value="#{clienteController.selected.carreraCliente}" title="#{myBundle.CreateClienteTitle_carreraCliente}" required="true" requiredMessage="#{myBundle.CreateClienteRequiredMessage_carreraCliente}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateClienteLabel_estadoCliente}" for="estadoCliente" />
                        <p:selectOneMenu id="estadoCliente" value="#{clienteController.selected.estadoCliente}">
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItem itemLabel="Activo" itemValue="Estudiante"/>
                    <f:selectItem itemLabel="Inactivo" itemValue="Empleado"/>
                    <f:selectItem itemLabel="Suspendido" itemValue="Profesor"/>
                    
                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateClienteLabel_balanceCliente}" for="balanceCliente" />
                        <p:inputText id="balanceCliente" value="#{clienteController.selected.balanceCliente}" title="#{myBundle.CreateClienteTitle_balanceCliente}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.saveNew}" value="#{myBundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ClienteCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ClienteCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
