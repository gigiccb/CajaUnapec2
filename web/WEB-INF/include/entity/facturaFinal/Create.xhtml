<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaFinalCreateDlg" widgetVar="FacturaFinalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateFacturaFinalTitle}" closeOnEscape="true">

            <h:form id="FacturaFinalCreateForm">

                <h:panelGroup id="display" rendered="#{facturaFinalController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateFacturaFinalLabel_idFacturaFinal}" for="idFacturaFinal" />
                        <p:inputText id="idFacturaFinal" value="#{facturaFinalController.selected.idFacturaFinal}" title="#{myBundle.CreateFacturaFinalTitle_idFacturaFinal}" required="true" requiredMessage="#{myBundle.CreateFacturaFinalRequiredMessage_idFacturaFinal}"/>

                        <p:outputLabel value="#{myBundle.CreateFacturaFinalLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{facturaFinalController.selected.idCliente}" required="true" requiredMessage="#{myBundle.CreateFacturaFinalRequiredMessage_idCliente}" converter="clienteConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.items}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"
                                           itemLabel="#{idClienteItem.idCliente.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateFacturaFinalLabel_idEmpleado}" for="idEmpleado" />
                        <p:selectOneMenu id="idEmpleado" value="#{facturaFinalController.selected.idEmpleado}" required="true" requiredMessage="#{myBundle.CreateFacturaFinalRequiredMessage_idEmpleado}" converter="empleadoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.items}"
                                           var="idEmpleadoItem"
                                           itemValue="#{idEmpleadoItem}"
                                           itemLabel="#{idEmpleadoItem.idEmpleado.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateFacturaFinalLabel_idFormaDePago}" for="idFormaDePago" />
                        <p:selectOneMenu id="idFormaDePago" value="#{facturaFinalController.selected.idFormaDePago}" required="true" requiredMessage="#{myBundle.CreateFacturaFinalRequiredMessage_idFormaDePago}" converter="formaDePagoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{formaDePagoController.items}"
                                           var="idFormaDePagoItem"
                                           itemValue="#{idFormaDePagoItem}"
                                           itemLabel="#{idFormaDePagoItem.descripcionFormaDePago.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateFacturaFinalLabel_idModPago}" for="idModPago" />
                        <p:selectOneMenu id="idModPago" value="#{facturaFinalController.selected.idModPago}" required="true" requiredMessage="#{myBundle.CreateFacturaFinalRequiredMessage_idModPago}" converter="modPagoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{modPagoController.items}"
                                           var="idModPagoItem"
                                           itemValue="#{idModPagoItem}"
                                           itemLabel="#{idModPagoItem.descripcionModPago.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateFacturaFinalLabel_idServFacturable}" for="idServFacturable" />
                        <p:selectOneMenu id="idServFacturable" value="#{facturaFinalController.selected.idServFacturable}" required="true" requiredMessage="#{myBundle.CreateFacturaFinalRequiredMessage_idServFacturable}" converter="servFacturableConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{servFacturableController.items}"
                                           var="idServFacturableItem"
                                           itemValue="#{idServFacturableItem}"
                                           itemLabel="#{idServFacturableItem.descripcionServFacturable.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateFacturaFinalLabel_idDocumento}" for="idDocumento" />
                        <p:selectOneMenu id="idDocumento" value="#{facturaFinalController.selected.idDocumento}" required="true" requiredMessage="#{myBundle.CreateFacturaFinalRequiredMessage_idDocumento}" converter="tipoDocumentoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoDocumentoController.items}"
                                           var="idDocumentoItem"
                                           itemValue="#{idDocumentoItem}"
                                           itemLabel="#{idDocumentoItem.descripcionDocumento.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturaFinalController.saveNew}" value="#{myBundle.Save}" update="display,:FacturaFinalListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FacturaFinalCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('FacturaFinalCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
